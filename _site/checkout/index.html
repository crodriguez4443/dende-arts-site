    <!-- swell js integration -->
    <script>
        // Create a global initialization function
        window.initializeSwell = async function() {
            console.log('Initializing Swell...');
            try {
                await swell.init('dendearts', 'pk_kWLyA4guBdwbH1pwBV32Dp7smCsqlIgK', {
                    useCamelCase: true,

                });
                console.log('Swell initialized successfully');
                // Get the cart and update the global variable
                const cart = await swell.cart.get();
                window.swellCartCount = cart?.itemQuantity || 0;
                window.swellCheckoutURL = cart?.checkoutURL || '';
                console.log("Cart count after init:", window.swellCartCount);
            } catch (error) {
                console.error('Swell initialization error:', error);
            }

            updateCartCount();
        };
    </script>

      Proceed to Checkout

</div>

    <main> 
        <script>
document.addEventListener('DOMContentLoaded', async () => {
    if (!window.swell) {
        console.error('Swell not initialized');
        return;
    }

    try {
        await swell.cart.redirect({
            success_url: window.location.origin + '/thank-you'
        });
    } catch (error) {
        console.error('Error redirecting to checkout:', error);
        alert('Error starting checkout. Please try again.');
        window.location.href = '/';
    }
});
</script>
